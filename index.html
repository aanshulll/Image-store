<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Image Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark-mode">
    <!-- Navigation Bar -->
    <nav class="nav">
        <div class="logo">Image Store</div>
        <div class="links">
            <a href="#footer">About</a>
            <a href="https://github.com/aanshulll/Image-store">Github</a>
            <a href="https://www.youtube.com/@pixelgyaan">Youtube</a>
        </div>
      
            <button class="menu"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32" fill="rgba(238,211,61,1)"><path fill="none" d="M0 0h24v24H0z"></path><path d="M12 3C10.9 3 10 3.9 10 5C10 6.1 10.9 7 12 7C13.1 7 14 6.1 14 5C14 3.9 13.1 3 12 3ZM12 17C10.9 17 10 17.9 10 19C10 20.1 10.9 21 12 21C13.1 21 14 20.1 14 19C14 17.9 13.1 17 12 17ZM12 10C10.9 10 10 10.9 10 12C10 13.1 10.9 14 12 14C13.1 14 14 13.1 14 12C14 10.9 13.1 10 12 10Z"></path></svg> </button>  
           
    </nav>
    <div class="menu-items" style="display: none;">
        <a href="#footer">About</a>
        <a href="https://github.com/aanshulll/Image-store">Github</a>
        <a href="https://www.youtube.com/@pixelgyaan">Youtube</a>
    </div>
    <!-- Hero Section with Search -->
    <header class="hero">
        <h1>Discover Stunning Images</h1>
        <form class="search" id="searchForm">
            <input type="search" placeholder="Search high-quality images..." id="searchInput">
            <button type="submit">Find Images</button>
        </form>
    </header>

    <!-- Image Categories -->
    <section class="categories">
        <button class="category" data-category="nature">Nature</button>
        <button class="category" data-category="technology">Technology</button>
        <button class="category" data-category="travel">Travel</button>
        <button class="category" data-category="food">Food</button>
        <button class="category" data-category="architecture">Architecture</button>
    </section>

    <!-- Main Image Grid -->
    <main class="main"></main>

    <!-- Load More Button -->
    <button class="load" id="loadMoreBtn">Load More</button>

    <!-- Image Popup -->
    <div class="popup" id="popup">
        <span class="close" id="closePopup">&times;</span>
        <img id="popupImg" src="" alt="Image Preview">
        <p id="popupText"></p>
        <a id="downloadBtn" download>Download Image</a>
    </div>

    <!-- Footer -->
    <footer class="footer" id="footer">
        <p>&copy; 2025 Image Store. All Rights Reserved.</p>
        <p>Images powered by <a href="https://unsplash.com" target="_blank">Unsplash</a></p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
